<div class="wrapper">
  <!-- TODO: material table with categories -->
  <table *ngIf="categories != null"
  mat-table
  [dataSource]="categories"
  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Sport Column -->
  <ng-container matColumnDef="sport">
    <th mat-header-cell *matHeaderCellDef> Sport </th>
    <td mat-cell *matCellDef="let element"> {{element.sport}} </td>
  </ng-container>

  <!-- Health Column -->
  <ng-container matColumnDef="health">
    <th mat-header-cell *matHeaderCellDef> Health </th>
    <td mat-cell *matCellDef="let element"> {{element.health} </td>
  </ng-container>

  <!-- Cooking Column -->
  <ng-container matColumnDef="cooking">
    <th mat-header-cell *matHeaderCellDef> Cooking </th>
    <td mat-cell *matCellDef="let element"> {{element.cooking}} </td>
  </ng-container>

  <!-- Parental Column -->
  <ng-container matColumnDef="parental">
    <th mat-header-cell *matHeaderCellDef> Parental </th>
    <td mat-cell *matCellDef="let element"> {{element.parental}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
